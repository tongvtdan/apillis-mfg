type Business @table {
  name: String!
  createdAt: Timestamp!
  industry: String
  contactEmail: String
  contactPhone: String
}

type User @table {
  business: Business!
  displayName: String!
  email: String!
  createdAt: Timestamp!
  photoUrl: String
  role: String
}

type SubscriptionType @table {
  name: String!
  createdAt: Timestamp!
  description: String
}

type SaasSubscription @table {
  business: Business!
  subscriptionType: SubscriptionType
  providerName: String!
  cost: Float!
  billingCycle: String!
  startDate: Date!
  renewalDate: Date!
  status: String!
  createdAt: Timestamp!
  notes: String
  usageMetrics: String
}

type SaasSubscriptionUser @table(key: ["user", "saasSubscription"]) {
  user: User!
  saasSubscription: SaasSubscription!
  accessGrantedAt: Timestamp!
  accessRevokedAt: Timestamp
  licenseType: String
}